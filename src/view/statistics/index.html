<html>
  <head>
    <title>Domains statistics</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="trash">
        <path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/>
      </symbol>
      <symbol id="left-arrow">
        <path d="m 7.8289241,0.24063929 c 0.338342,-0.32085238 0.8710024,-0.32085238 1.2093444,0 0.3269115,0.3100132 0.3269115,0.82597901 0,1.13526951 L 2.9061987,7.1910033 H 23.141191 C 23.612888,7.1910033 24,7.5465426 24,7.9938579 c 0,0.4473147 -0.387112,0.814416 -0.858809,0.814416 H 2.9061987 l 6.1320698,5.8042541 c 0.3269115,0.320853 0.3269115,0.837542 0,1.146831 -0.338342,0.320855 -0.8710024,0.320855 -1.2093444,0 L 0.2451837,8.5676346 c -0.3269116,-0.3100127 -0.3269116,-0.8259787 0,-1.13527 z">
	</path>
      </symbol>
    </svg>
    <div class="statistics">
      <div class="sites-container" id="container">
        <table class="sites-table" id="sites">
          <tr>
            <th>#</th>
            <th style="width: 70%">HOST</th>
            <th>Usage time</th>
            <th>Option</th>
          </tr>
        </table>
      </div>
      <div id="host-stats" class="host-stats-modal">
	<div class="modal-content">
	  <div class="top-container">
	    <div class="left-arrow-container" id="close-hs-modal">
	      <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="left-arrow">
                <use xlink:href="#left-arrow"></use>
	      </svg>
	    </div>
	    <h3 class="title">Statistics for <span id="site-stat"></span></h3>
	  </div>
	  <div class="middle-container">
            <label for="usage">Usage:</label>
            <select name="usage" id="usage">
              <option value="weekly">Last 7 days</option>
              <option value="monthly">Last 30 days</option>
              <option value="yearly">This year</option>
              <option value="custom">Custom</option>
            </select>
            <div id="custom" class="custom">
              <label for="start-date">Start date:</label>
              <select name="start-date" id="start-date">
              </select>
              <label for="end-date" style="margin-left: 5px;">End date:</label>
              <select name="end-date" id="end-date">
              </select>
            </div>
	    <div class="chart-container">
              <div id="chart-wrapper" class="chart-wrapper">
                <canvas id="chart"></canvas>
              </div>
	    </div>
            <div class="extras">
              <h4>Usage time statistics:</h4>
              <ul>
		<li><span style="font-weight: bold">Yesterday:</span> <span id="yesterday" class="highlight">LOADING...</span>.</li>
		<li><span style="font-weight: bold">Today:</span> <span id="today" class="highlight">LOADING...</span>.</li>
		<li><span style="font-weight: bold">Last 7 days:</span> <span id="weekly" class="highlight">LOADING...</span>.</li>
		<li><span style="font-weight: bold">Last 30 days:</span> <span id="monthly" class="highlight">LOADING...</span>.</li>
		<li><span style="font-weight: bold">This year:</span> <span id="yearly" class="highlight">LOADING...</span>.</li>
		<br>
		<li id="custom-usage-item"><span style="font-weight: bold">On the given interval:</span> <span id="custom-usage" class="highlight">LOADING...</span>.</li>
              </ul>
            </div>
	  </div>
	</div>
      </div>
    </div>
    <script type="text/javascript" src="libraries/Chart.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
